apiVersion: api.cerbos.dev/v1
principalPolicy:
  version: "default"
  principal: "aml_analyst"
  resourceRules:
    - resource: "alert"
      actions:
        - view
        - triage
        - escalate
    - resource: "case"
      actions:
        - view
        - add_note
    - resource: "transaction"
      actions:
        - view
        - graph_expand
    - resource: "customer"
      actions:
        - view
    - resource: "sar"
      actions:
        - view

---
apiVersion: api.cerbos.dev/v1
principalPolicy:
  version: "default"
  principal: "aml_manager"
  resourceRules:
    - resource: "alert"
      actions:
        - view
        - triage
        - escalate
    - resource: "case"
      actions:
        - view
        - edit
        - assign
        - close
        - add_note
    - resource: "transaction"
      actions:
        - view
        - graph_expand
    - resource: "customer"
      actions:
        - view
    - resource: "sar"
      actions:
        - view
        - draft
        - submit

