# Column Masking Configuration for UES MVP
# This file defines how sensitive fields are masked based on user permissions

# SSN field masking for restricted users
# Format: <catalog>.<schema>.<table>.<column>=<mask-type>:<mask-value>

# Postgres demo_data table SSN masking
postgres.public.demo_data.ssn=mask:****-**-****

# Iceberg sales.customers table SSN masking  
iceberg.sales.customers.ssn=mask:****-**-****

# Default SSN masking for any table
*.public.*.ssn=mask:****-**-****
*.sales.*.ssn=mask:****-**-****

# Alternative masking patterns
# postgres.public.demo_data.ssn=hash:sha256
# iceberg.sales.customers.ssn=null
