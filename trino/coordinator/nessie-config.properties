# Nessie Configuration for UES MVP
# Warehouse configuration
nessie.catalog.warehouses=s3a://warehouse/
nessie.catalog.default-warehouse=s3a://warehouse/

# Version store configuration
nessie.version.store.type=JDBC2
nessie.version.store.persist.jdbc.datasource=postgresql

# Database configuration
quarkus.datasource.postgresql.jdbc.url=jdbc:postgresql://postgres:5432/nessie
quarkus.datasource.postgresql.username=nessie
quarkus.datasource.postgresql.password=nessie

# Default branch
nessie.default.branch=main 