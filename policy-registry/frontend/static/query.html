<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SQL Query Interface</title>
        <link rel="stylesheet" href="styles.css" />
        <script>window.API_BASE = (new URL(document.location)).searchParams.get("api") || "http://localhost:8082";</script>
    </head>
    <body>
        <header>
            <div class="ek-logo-header">
                <img src="images/EKgo.png" alt="EK Logo" class="logo-image-header">
            </div>
            <h1>SQL Query Interface</h1>
            <div id="user-info"></div>
        </header>
        <main>
            <section id="query-section">
                <div class="query-controls">
                    <textarea id="query-input" placeholder="Enter SQL query...&#10;&#10;Examples:&#10;SELECT * FROM postgres.public.person LIMIT 5&#10;SELECT * FROM iceberg.demo.employee_performance"></textarea>
                    <div class="button-group">
                        <button id="execute-query">Execute Query</button>
                        <button id="clear-query">Clear</button>
                    </div>
                </div>
            </section>
            <section id="results-section">
                <div id="query-status"></div>
                <div id="results-container">
                    <table id="results-table"></table>
                </div>
            </section>
        </main>
        <script src="query.js"></script>
    </body>
</html>
